<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WalletKeeper{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                WalletKeeper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/batch">
                            <i class="fas fa-list me-1"></i>배치 분석
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/examples">
                            <i class="fas fa-book me-1"></i>예시
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">
                            <i class="fas fa-code me-1"></i>API 문서
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <i class="fas fa-brain me-1"></i>AI 기반 이상 탐지
                </span>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 푸터 -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h6>WalletKeeper v1.0</h6>
                    <p class="text-muted">Web3 지갑 트랜잭션 이상 탐지 시스템</p>
                </div>
                <div class="col-md-6">
                    <h6>지원하는 블록체인</h6>
                    <div class="d-flex justify-content-center">
                        <span class="badge bg-secondary me-2">Ethereum</span>
                        <span class="badge bg-secondary me-2">Polygon</span>
                        <span class="badge bg-secondary me-2">BSC</span>
                        <span class="badge bg-secondary">Arbitrum</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
